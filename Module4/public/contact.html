<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</nav>

<header>
    <h1>Contact Us</h1>
    <p>Have questions or suggestions about sandbox games? Send us a message!</p>
</header>

<main>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label><br>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <br>

        <div class="form-group">
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <br>

        <div class="form-group">
            <label for="reason">Reason for Contact:</label><br>
            <textarea id="reason" rows="4" placeholder="Write your message here" required></textarea>
        </div>
        <br>

        <button type="submit">Submit</button>
    </form>
</main>

<footer>
    <p>&copy; 2026 Sandbox Games Website</p>
</footer>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); // prevent page reload

        const name = document.getElementById("name").value;
        const message = document.getElementById("reason").value;

        alert(`Thank you, ${name}! We have received your message: ${message}.`);

        this.reset(); // clear form
    });
</script>

</body>
</html>
